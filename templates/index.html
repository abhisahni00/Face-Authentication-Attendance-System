<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        img {
            border: 3px solid #333;
            border-radius: 10px;
            margin-top: 10px;
        }
        .btn {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .container {
            margin-top: 30px;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Face Authentication Attendance System</h1>

    <!-- üî¥ MESSAGE DISPLAY (THIS WAS MISSING) -->
    {% if message %}
        {% if "‚ùå" in message %}
            <p class="message error">{{ message }}</p>
        {% else %}
            <p class="message success">{{ message }}</p>
        {% endif %}
    {% endif %}

    <!-- Live Camera Feed -->
    <img src="{{ url_for('video_feed') }}" width="640" height="480">

    <div class="container">

        <!-- Login Button -->
        <a href="/login">
            <button class="btn">Login / Mark Attendance</button>
        </a>

        <!-- Register Button -->
        <a href="/register">
            <button class="btn">Register New User</button>
        </a>

    </div>

</body>
</html>
