<!DOCTYPE html>
<html>
<head>
    <title>Register User</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 700px;
        }
        img {
            border-radius: 10px;
            border: 3px solid #333;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        .register { background: #28a745; color: white; }
        .home { background: #6c757d; color: white; }
    </style>
</head>

<body>
<div class="card">
    <h2>Register New User</h2>

    <form method="POST" onsubmit="stopCamera()">
        <input type="text" name="name" placeholder="Enter Name" required><br>

        <!-- REGISTER CAMERA STREAM (ONLY ON THIS PAGE) -->
        <img id="cam" src="{{ url_for('video_feed') }}" width="640" height="480"><br><br>

        <button class="register" type="submit">Register</button>
        <a href="/"><button class="home" type="button">Back</button></a>
    </form>
</div>

<script>
function stopCamera() {
    // ðŸ”´ THIS IS THE KEY
    document.getElementById("cam").src = "";
}
</script>

</body>
</html>
